<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystal Game</title>
</head>
<body>
    <div class="main_container">
        <h1>CrystalsCollector</h1>
        <div id="instructions"></div>
        <div id="random_goal"></div>
        <div id="score_board">
            Wins: <span id="wins"></span>
            Losses: <span id="losses"></span>
        </div>
        <div id="crystals_container">
            <img src="assets/images/crystal_1.jpeg" alt="" id="crystal_1" class="crystals">
            <img src="assets/images/crystal_2.jpeg" alt="" id="crystal_2" class="crystals">
            <img src="assets/images/crystal_3.jpeg" alt="" id="crystal_3" class="crystals">
            <img src="assets/images/crystal_4.jpeg" alt="" id="crystal_4" class="crystals">
        </div>
        <div id="total_score_message"></div>
        <div id="total_score_div">Current Score For This Round: <span id="total_score"></span></div>
    </div>
</body>
</html>
